<div class="container">
  <form>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" required [(ngModel)]="email" name="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password Confirm</mat-label>
      <input
        matInput
        type="password"
        required
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
      />
    </mat-form-field>

    <button (click)="register()" mat-raised-button>Register</button>
    <span>
      Already registered?
      <a style="text-decoration: none" routerLink="/login">Login</a></span
    >
  </form>
</div>
